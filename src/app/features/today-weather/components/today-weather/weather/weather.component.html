    <div class="well flex">
        <div>
          <h3>{{weather?.city}} ({{weather?.zipCode}})</h3>
          <h4>Current conditions: {{weather?.weatherCondition}}</h4>
          <h4>Temperatures today:</h4>
          <p>
            Current {{weather?.temp}}
            - Max {{weather?.minTemp}}
            - Min {{weather?.maxTemp}}
          </p>
          <p>
            <a [routerLink]="['/forecast', weather.zipCode]">Show 5-day forecast for {{weather?.city}}</a>
          </p>
        </div>
        <div>
          <span class="close" (click)="delete()">Ã—</span>
          
          <app-weather-icon [condition]="weather.weatherCondition"></app-weather-icon> 
        </div>
     </div>
